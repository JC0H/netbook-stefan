<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Product Form</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form  th:object="${product}" th:action="@{/products/product}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-body">
                            <div class="col-md-6">
                                <img src="../../static/images/guacamole400x400WithX.jpg"
                                     th:src="@{'/products/' + ${product.id} + '/productimage'}"
                                     width="200" height="200">
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Wprowadź markę:</label>
                                    <input type="text" class="form-control" th:field="*{brand}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Wprowadź model:</label>
                                    <input type="text" class="form-control" th:field="*{model}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Wprowadź processor:</label>
                                    <input type="text" class="form-control" th:field="*{processor}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Wprowadź grafikę:</label>
                                    <input type="text" class="form-control" th:field="*{graphics}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Wprowadź pamięć:</label>
                                    <input type="text" class="form-control" th:field="*{memory}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Wprowadź rozmiar ekranu:</label>
                                    <input type="text" class="form-control" th:field="*{screen}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Wprowadź pamięć RAM:</label>
                                    <input type="text" class="form-control" th:field="*{ram}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Wprowadź Śieć:</label>
                                    <input type="text" class="form-control" th:field="*{network}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Wprowadź Kolor:</label>
                                    <input type="text" class="form-control" th:field="*{color}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Wprowadź Waga:</label>
                                    <input type="text" class="form-control" th:field="*{weight}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Wprowadź System Operacyjny:</label>
                                    <input type="text" class="form-control" th:field="*{operatingSystem}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Wprowadź USB:</label>
                                    <input type="text" class="form-control" th:field="*{usb}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Wprowadź Dodatkową informację:</label>
                                    <input type="text" class="form-control" th:field="*{additionalInformation}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Wprowadź Cenę:</label>
                                    <input type="text" class="form-control" th:field="*{price}"/>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
